        <text id="Binary-2" font-family="Courier" font-size="10" fill="#E5E7EB" opacity="0.5" x="120" y="220">01000001 01101110 01100001 01101100 01111001 01110011 01101001 01110011</text>
        <text id="Binary-3" font-family="Courier" font-size="10" fill="#E5E7EB" opacity="0.5" x="600" y="480">01010011 01100101 01100011 01110101 01110010 01100101</text>
        <text id="Binary-4" font-family="Courier" font-size="10" fill="#E5E7EB" opacity="0.5" x="580" y="500">01000101 01110000 01101000 01100101 01101101 01100101 01110010 01100001 01101100</text>
