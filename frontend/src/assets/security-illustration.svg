        </g>
        
        <!-- URL Icon -->
        <g id="URL-Icon" transform="translate(520, 300)">
            <rect id="Browser-Window" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="3" x="0" y="0" width="100" height="80" rx="5"></rect>
            <rect id="Browser-Header" fill="#F3F4F6" x="0" y="0" width="100" height="20" rx="5 5 0 0"></rect>
            <circle id="Browser-Button-1" fill="#EF4444" cx="10" cy="10" r="3"></circle>
            <circle id="Browser-Button-2" fill="#F59E0B" cx="20" cy="10" r="3"></circle>
            <circle id="Browser-Button-3" fill="#10B981" cx="30" cy="10" r="3"></circle>
